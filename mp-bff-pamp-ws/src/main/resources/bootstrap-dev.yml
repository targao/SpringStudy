server:
  port: 8001
  servlet:
    display-name: mp-bff-pamp-dev

spring:
  application:
    name: ${server.servlet.display-name}
  cloud:
    config:
      enabled: true  # Se quiser utilizar confg remota mudar para TRUE
      label: dev    # O label representa a branch do git
      discovery:
        enabled: true
        serviceId: mp-configuration-dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7700/eureka/
  instance:
    appname: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    preferIpAddress: true
    nonSecurePort: ${server.port}
    managementPort: ${server.port}