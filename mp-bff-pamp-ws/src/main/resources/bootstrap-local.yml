server:
  port: 8002
  servlet:
    display-name: mp-bff-pamp-local

spring:
  application:
    name: ${server.servlet.display-name}
  cloud:
    config:
      enabled: false  # Se quiser utilizar confg remota mudar para TRUE
      label: local    # O label representa a branch do git
      discovery:
        enabled: false
        serviceId: mp-configuration-local

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.128.135.219:7700/eureka/
    enabled: false
  instance:
    appname: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    preferIpAddress: true
    nonSecurePort: ${server.port}
    managementPort: ${server.port}